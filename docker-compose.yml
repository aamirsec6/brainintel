version: '3.9'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: retail-brain-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-retail_brain}
      POSTGRES_USER: ${POSTGRES_USER:-retail_brain_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-retail_brain_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-retail_brain_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - retail-brain-network

  redis:
    image: redis:7-alpine
    container_name: retail-brain-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - retail-brain-network

  mlflow-server:
    image: ghcr.io/mlflow/mlflow:v2.8.1
    container_name: retail-brain-mlflow
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://${POSTGRES_USER:-retail_brain_user}:${POSTGRES_PASSWORD:-retail_brain_pass}@postgres:5432/${POSTGRES_DB:-retail_brain}
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=file:/mlflow/artifacts
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    volumes:
      - mlflow-artifacts:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - retail-brain-network
    command: >
      mlflow server
      --backend-store-uri ${MLFLOW_BACKEND_STORE_URI}
      --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT}
      --host 0.0.0.0
      --port 5000

  event-collector:
    build:
      context: .
      dockerfile: services/event-collector/Dockerfile
    container_name: retail-brain-event-collector
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${EVENT_COLLECTOR_PORT:-3001}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-retail_brain}
      - POSTGRES_USER=${POSTGRES_USER:-retail_brain_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-retail_brain_pass}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "${EVENT_COLLECTOR_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - retail-brain-network
    volumes:
      - ./services/event-collector:/app/services/event-collector
      - ./shared:/app/shared
      - /app/node_modules
    command: npm run dev

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: retail-brain-api-gateway
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${API_GATEWAY_PORT:-3000}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-retail_brain}
      - POSTGRES_USER=${POSTGRES_USER:-retail_brain_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-retail_brain_pass}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_GATEWAY_API_KEYS=${API_GATEWAY_API_KEYS}
      - EVENT_COLLECTOR_URL=http://event-collector:3001
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "${API_GATEWAY_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      event-collector:
        condition: service_started
    networks:
      - retail-brain-network
    volumes:
      - ./services/api-gateway:/app/services/api-gateway
      - ./shared:/app/shared
      - /app/node_modules
    command: npm run dev

volumes:
  postgres-data:
  redis-data:
  mlflow-artifacts:

networks:
  retail-brain-network:
    driver: bridge

