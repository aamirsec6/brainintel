version: '3.9'

services:
  mlflow-server:
    image: ghcr.io/mlflow/mlflow:v2.8.1
    container_name: retail-brain-mlflow
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://${POSTGRES_USER:-retail_brain_user}:${POSTGRES_PASSWORD:-retail_brain_pass}@postgres:5432/${POSTGRES_DB:-retail_brain}
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=file:/mlflow/artifacts
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    volumes:
      - mlflow-artifacts:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - retail-brain-network
    command: >
      mlflow server
      --backend-store-uri ${MLFLOW_BACKEND_STORE_URI}
      --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT}
      --host 0.0.0.0
      --port 5000

volumes:
  mlflow-artifacts:

networks:
  retail-brain-network:
    external: true

